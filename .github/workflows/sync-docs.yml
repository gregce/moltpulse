name: Sync Docs

on:
  push:
    branches: [main]
    paths:
      - "src/moltpulse/**"
      - "pyproject.toml"

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install moltpulse
        run: uv tool install .

      - name: Sync docs
        run: node .github/scripts/sync-docs.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync docs with CLI"
          file_pattern: "README.md"
