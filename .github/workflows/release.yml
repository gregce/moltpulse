name: Release

on:
  push:
    tags:
      - 'v*'  # Only run on version tags like v0.1.0, v1.0.0
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          # Get tag from event or input
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi

          # Extract version (remove 'v' prefix)
          VERSION="${TAG#v}"

          echo "Tag: ${TAG}"
          echo "Version: ${VERSION}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run linter
        run: uv run ruff check .

      - name: Run tests
        run: uv run python -m pytest tests/ -v

  release:
    needs: [prepare, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.prepare.outputs.tag }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          # Check if release already exists
          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "Release ${TAG} already exists, skipping."
            exit 0
          fi

          gh release create "${TAG}" \
            --title "MoltPulse ${TAG}" \
            --generate-notes \
            dist/*

      - name: Publish workflow summary
        env:
          TAG: ${{ needs.prepare.outputs.tag }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          {
            echo "## Release ${TAG}"
            echo ""
            echo "- Version: ${VERSION}"
            echo "- Commit: ${GITHUB_SHA}"
            echo ""
            echo "### Artifacts"
            echo "- moltpulse-${VERSION}-py3-none-any.whl"
            echo "- moltpulse-${VERSION}.tar.gz"
          } >> "$GITHUB_STEP_SUMMARY"
